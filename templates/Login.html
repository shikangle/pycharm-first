<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/commens.css">
    <style>
        label{
            width: 80px;
            text-align: right;
            display: inline-block;
        }
        .container{
            position: absolute;
            width: 400px;
            height: 200px;
            left: 50%;
            margin-left: -200px;
            text-align: center;
            top: 50%;
            margin-top: -100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>登陆</h2>
        </div>
        <form action="/cmdb/Login/" method="POST" enctype="multipart/form-data">
            <p>
                <input type="text" id="username" name="user" placeholder="用户名">
            </p>
            <p>
                <input type="password" id="password" name="pwd" placeholder="密码">

            </p>
                <input type="submit" value="提交">
        </form>
    </div>
</body>

<script src="/static/jquery-1.10.2.min.js"></script>
</html>
