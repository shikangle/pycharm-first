<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 100%;
            left: 50%;
            margin-left: -50%;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body style="margin: 0px">
<div class="biao">
    <div style="height: 18px;background-color: #ddd; "></div>
    <div>
        <form action="/home/" method="post">
            <input type="text"name="username" placeholder="用户名">
            <input type="text" name="email" placeholder="邮箱">
            <input type="text" name="gender" placeholder="性别">
            <input type="submit"value="添加">
        </form>
    </div>
    <table>
        {% for row in user_list %}
        <tr>
            <td>{{ row.username}}</td>
            <td>{{ row.gender }}</td>
            <td>{{ row.email }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
